<html>
<head>
<title>Ecommerce Website</title>
<style>
.column {
  float: left;
  width: 25%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<script src="jquery.min.js" type="text/javascript"></script> 
</head>
<body>
<h1>Hello</h1>
<div class="row">
  <div class="column">
       <div>Product1</div>
       <button id="btn1">Xem thêm</button>
  </div>
  <div class="column">
       <div>Product2</div>
       <button id="btn2">Xem thêm</button>
  </div>
  <div class="column">
       <div>Product3</div>
       <button id="btn3">Xem thêm</button>
  </div>
  <div class="column">
       <div>Product4</div>
       <button id="btn4">Xem thêm</button>
  </div>
</div>
<script>
	$(document).ready(function() {
	        var view_product = function(product_id) {
	            var settings = {"url": "http://localhost:5000/view/" + product_id,"method": "GET","timeout": 0,};

		    $.ajax(settings).done(function (response) {
			console.log(response);
		    });
	        };

		//jQuery.support.cors = true;
		$("#btn1").click(function() {
			console.log("View product 1");
			view_product(1);
			//window.location.href = "p1.html";
		});
		$("#btn2").click(function() {
			console.log("View product 2");
			view_product(2);
			//window.location.href = "p1.html";
		});
		$("#btn3").click(function() {
			console.log("View product 3");
			view_product(3);
			//window.location.href = "p1.html";
		});
		$("#btn4").click(function() {
			console.log("View product 4");
			view_product(4);
			//window.location.href = "p1.html";
		});
	});
</script>
</body>
</html>
